<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Troco</title>
</head>
<body style="text-align: center; padding: 50px; font-family: Arial;">
    <h1>Calculadora de Troco</h1>
    
    <button onclick="calcularTroco()" style="padding: 10px 20px; font-size: 16px;">
        Iniciar Compra
    </button>

    <script>
        function calcularTroco() {
            const produto = prompt("Qual produto você está comprando?");
            const preco = parseFloat(prompt("Qual o preço do produto?"));
            const dinheiro = parseFloat(prompt("Quanto dinheiro você entregou?"));
            
            const troco = dinheiro - preco;
            
            alert(`Você comprou ${produto}, que custa R$${preco.toFixed(2)}. Deu R$${dinheiro.toFixed(2)} em dinheiro e vai receber R$${troco.toFixed(2)} de troco! Volte sempre!`);
        }
    </script>

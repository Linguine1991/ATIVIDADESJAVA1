    <meta charset="UTF-8">

    <title>Números</title>
</head>
<body style="text-align: center; padding: 50px; font-family: Arial;">
    <h1>Antecessor e Sucessor</h1>
    
    <button onclick="calcular()" style="padding: 10px 20px; font-size: 16px;">
        Clique Aqui
    </button>

    <script>
        function calcular() {
            const numero = prompt("Digite um número:");
            const num = parseInt(numero);
            
            alert(`Antecessor: ${num - 1}\nSucessor: ${num + 1}`);
        }
    </script>

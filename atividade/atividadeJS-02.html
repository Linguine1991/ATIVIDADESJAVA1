<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Simples</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-blue-100 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md text-center">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Bem-vindo!</h1>
        
        <button 
            class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded font-medium"
            onclick="iniciarConversa()"
        >
            Clique Aqui
        </button>
    </div>

    <script>
        function iniciarConversa() {
            const nome = prompt("Qual é o seu nome?");
            
            if (nome && nome.trim() !== "") {
                const idade = prompt(`Olá, ${nome}! Quantos anos você tem?`);
                
                if (idade && idade.trim() !== "") {
                    alert(`Que maravilha! ${nome} tem ${idade} anos!`);
                }
            }
        }
    </script>
